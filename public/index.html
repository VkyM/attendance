<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Login</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; text-align: center; padding-top: 100px; }
    input { margin: 8px; padding: 8px; width: 200px; }
    button { padding: 8px 16px; }
    .box { background: white; display: inline-block; padding: 20px; border-radius: 10px; box-shadow: 0 0 5px gray; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <input id="username" placeholder="Username"><br>
    <input id="password" placeholder="Password" type="password"><br>
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (res.ok) {
        if (username === "admin") {
          window.location = "/admin.html";
        } else {
          localStorage.setItem("username", username);
          window.location = "/user.html";
        }
      } else {
        document.getElementById("msg").innerText = data.message;
      }
    }
  </script>
</body>
</html>
